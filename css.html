  /* --- TRANSFORMACIN DE LA TABLA DE DETALLES --- */
  /* Ocultamos los encabezados de la tabla porque en m贸vil estorban */
  .details-table thead {
    display: none; 
  }

  /* Convertimos cada fila (tr) en una cajita individual */

    display: flex;
    flex-wrap: wrap;
    background: white;

    padding: 12px;

    border: none;
    padding: 4px 0;
    width: 100%; /* Ocupan todo el ancho por defecto */
    display: flex;
    justify-content: space-between; /* Etiqueta a la izq, valor a la der */
